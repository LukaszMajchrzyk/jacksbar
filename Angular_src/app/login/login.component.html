<div *ngIf="isLoggedIn; else loggedOut">

<app-home></app-home>



</div>

<ng-template #loggedOut>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nazwa użytkownika</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="4" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Musisz podać hasło !</div>
          <div *ngIf="password.errors.minlength">Hasło musi mieć więcej znaków</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Zaloguj</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Logowanie nieudane: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />

<!-- 
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success">Sign Up</a> -->


  </div>


</ng-template>
