<!DOCTYPE html>
<html lang="pl-PL">
<head>
        <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=iso-8859-2">

        </head>


 <div class="panel panel-default">

  <div class="panel-heading"><span class="lead" >Lista towarów w magazynie </span></div>
  <div class="panel-body">
      <div class="table-responsive">
            <table class="table">
                    <thead>
              <tr>
                  <th>Numer towaru</th>
                  <th>Nazwa towaru</th>
                  <th>Stan magazynowy[kg]</th>
                  <th>Numer partii</th>
                  <th>Cena/kg</th>
                  <!-- <th width="100"></th>
                  <th width="100"></th> -->
              </tr>
              </thead>
              <tbody>
               
                    <tr *ngFor="let item of storeItem">
                 
<td>TOW_{{item.storeitem_id}}</td>
<td>{{item.name}}</td>
<td>{{item.quantity}}</td>         
<td>{{item.batch}}</td>     
<td>{{item.unit_price}}</td> 
              
                  <td></td>
                  <td><button type="button" ng-click="ctrl.editUser(u.id)" class="btn btn-success custom-width btn-sm">Edycja</button></td>
                  <td><button type="button" ng-click="ctrl.removeUser(u.id)" class="btn btn-danger custom-width btn-sm">Usuń</button></td>
              </tr>
              </tbody>
          </table>      
      </div>
  </div>
</div>
